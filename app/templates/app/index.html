{% extends 'app/layouts/main.html' %}
{% load static %}
{% block title %}
Index Page
{% endblock title %}
{% block content %}
<style>

.outer-wrapper {
  position: relative;
  padding: 10px; /* Padding for spacing */
  border: 2px dotted white; /* Static white dotted border */
  background-image: linear-gradient(90deg, rgb(248, 195, 195) 50%, transparent 0),
                    linear-gradient(90deg, rgb(201, 206, 238) 50%, transparent 0),
                    linear-gradient(0deg, rgb(250, 230, 230) 50%, transparent 0),
                    linear-gradient(0deg, white 50%, transparent 0);
  background-size: 10px 2px, 10px 2px, 2px 10px, 2px 10px;
  background-repeat: repeat;
  background-position: 0 0, 100% 0, 0 0, 0 100%;
  animation: moveBorder 25s linear infinite; /* Slower speed with 10s duration */
}

@keyframes moveBorder {
  0% {
    background-position: 0 0, 100% 0, 0 0, 0 100%;
  }
  100% {
    background-position: 100% 0, 0 0, 0 100%, 0 0;
  }
}

/* Hover effect for image-wrapper */
.image-wrapper:hover {
  /* Change background color based on original background color */
  background-color: rgba(246, 6, 246, 0.8); /* Example for pink */
}

/* Scale effect on the image */
.image-wrapper:hover img {
  transform: scale(1.1); /* Scale the image slightly */
}

/* Additional hover background colors for different wrappers */
.outer-wrapper:nth-child(2) .image-wrapper:hover {
  background-color: rgba(0, 183, 255, 0.8); /* Example for blue */
}

.outer-wrapper:nth-child(3) .image-wrapper:hover {
  background-color: rgba(255, 0, 0, 0.8); /* Example for red */
}

.outer-wrapper:nth-child(4) .image-wrapper:hover {
  background-color: rgba(6, 246, 22, 0.8); /* Example for green */
}

    .outer-wrapper::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: -1;
    }

    .image-wrapper {
      text-align: center;
      position: relative;
      background-color: #fff;
      padding: 10px;
      border: 5px solid black; /* Black border around the image */
    }

    img {
      width: 150px; /* Image width */
      height: 150px; /* Image height */
      filter: grayscale(50%);
      transition: 0.3s;
    }

    img:hover {
      filter: grayscale(0%);
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgb(216, 165, 237);
    }

    .image-container {
      display: flex;
      flex-direction: column;
      gap: 50px;
    }

    .image-row {
      display: flex;
      gap: 60px;
    }

    .image-label {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
    }

</style>

<div class="image-container">
  <div class="image-row">
    <div class="outer-wrapper">
      <a href="/master/">
      <div class="image-wrapper" style="background-color: rgb(246, 6, 246);"> 
          <img src="{% static 'images/trace.png' %}">
        <div class="image-label"><b>TRACEABILITY</b></div>
      </div></a>
    </div>
    <div class="outer-wrapper">
      <a href="/calib/">
      <div class="image-wrapper" style="background-color: rgb(0, 183, 255);">
          <img src="{% static 'images/calibration.png' %}">
        <div class="image-label"><b>CALIBRATIONS</b></div>
      </div></a>
    </div>
  </div>
  <div class="image-row">
    <div class="outer-wrapper">
      <a href="//">
      <div class="image-wrapper" style="background-color: red;">
          <img src="{% static 'images/due_date.png' %}">
        <div class="image-label"><b>DUE DATE</b></div>
      </div></a>
    </div>
    <div class="outer-wrapper">
      <div class="image-wrapper" style="background-color: rgb(6, 246, 22);">
        <img>
        <div class="image-label">Image 4</div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
